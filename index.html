<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Incubadora Acatlán</title>
  <link rel="icon" href="logo_incubadora_pestaña.png" type="png">
  <meta name="description" content="Formularios de InnovaFEST" />
  <meta name="theme-color" content="#111827" />
  <meta property="og:title" content="Selecciona un formulario" />
  <meta property="og:description" content="Elige a qué formulario deseas ir." />
  <meta property="og:type" content="website" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card" role="main">
    <div class="ribbon" aria-hidden="true"></div>
    <div class="header">
      <span class="badge" aria-hidden="true">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 3l7 4v10l-7 4-7-4V7l7-4z" stroke="currentColor" stroke-width="1.5"/>
        </svg>
        INCUBANDO IDEAS
      </span>
      <h1>InnovaFEST</h1>
      <p class="lead">Elige a qué formulario deseas ir.</p>
    </div>

    <section class="content">
      <div class="grid">
        <!-- BOTÓN 1 -->
        <a class="cta primary" href="https://forms.gle/LdmMtoXc45sLdgjP9" target="_blank" rel="noopener noreferrer" aria-label="Abrir Formulario 1 en una nueva pestaña">
          <span class="icon" aria-hidden="true">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M4 12h16M12 4v16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </span>
          <span class="text">
            <span class="title">Registro Conferencia</span>
            
          </span>
        </a>

        <!-- BOTÓN 2 -->
        <a class="cta success" href="https://forms.gle/PyuUoVuE3jNuo4Ke9" target="_blank" rel="noopener noreferrer" aria-label="Abrir Formulario 2 en una nueva pestaña">
          <span class="icon" aria-hidden="true">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M5 12l4 4L19 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
          <span class="text">
            <span class="title">Registro Startup Game</span>
            
          </span>
        </a>
      </div>
    </section>

    <div class="footer">
      <a class="brand" href="#" aria-label="Institución">
        <span class="dot" aria-hidden="true"></span>
        <span>Facultad de Estudios Superiores Acatlán</span>
      </a>
      <span>© <span id="year"></span> · Incubadora FES Acatlán</span>
    </div>
  </main>

  <script>
    // Año dinámico
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>

<!-- Pie de página: redes sociales -->
<footer class="social-footer">
  <p class="social-title">Contacta con nosotros en:</p>

  <nav class="social-list" aria-label="Redes sociales de la incubadora">
    
    <a class="social-btn fb" href="https://m.facebook.com/IncubadoraAcatlan/" target="_blank" rel="noopener" aria-label="Facebook de Incubadora Acatlán">
      <span class="logo" aria-hidden="true">
        <!-- Facebook -->
        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
          <path d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12c0 5 3.66 9.15 8.44 9.88v-6.99H7.9v-2.9h2.54V9.84c0-2.51 1.49-3.89 3.78-3.89 1.09 0 2.24.2 2.24.2v2.46h-1.26c-1.24 0-1.63.77-1.63 1.56v1.88h2.77l-.44 2.9h-2.33v6.99C18.34 21.15 22 17 22 12z"/>
        </svg>
      </span>
      <span class="handle">Incubadora Acatlán</span>
    </a>

    <a class="social-btn ig" href="https://www.instagram.com/incubadora_fesa/" target="_blank" rel="noopener" aria-label="Instagram de Incubadora_fesa">
      <span class="logo" aria-hidden="true">
        <!-- Instagram (cámara simplificada) -->
        <svg viewBox="0 0 24 24" width="24" height="24" fill="none">
          <rect x="3" y="3" width="18" height="18" rx="5" stroke="currentColor" stroke-width="2"/>
          <circle cx="12" cy="12" r="4.5" stroke="currentColor" stroke-width="2"/>
          <circle cx="17.5" cy="6.5" r="1.2" fill="currentColor"/>
        </svg>
      </span>
      <span class="handle">Incubadora_fesa</span>
    </a>


    <a class="social-btn tk" href="https://www.tiktok.com/@incubadora_acatlan" target="_blank" rel="noopener" aria-label="TikTok incubadora_acatlan">
      <span class="logo" aria-hidden="true">
        <!-- TikTok (nota musical estilizada) -->
        <svg viewBox="0 0 24 24" width="24" height="24" fill="none">
          <path d="M14 3v7.2a4.8 4.8 0 11-4 7.6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M14 6c1.1 1.6 3 2.8 5 3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </span>
      <span class="handle">incubadora_acatlan</span>
    </a>
  </nav>
</footer>

</html>
